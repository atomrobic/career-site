[build]
  base = "my-react-app"
  publish = "my-react-app/dist"
  command = "cd my-react-app && npm install && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "my-react-app/dist"